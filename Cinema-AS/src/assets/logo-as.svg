<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <!-- Fundo transparente -->
  <rect width="512" height="512" fill="none"/>

  <defs>
    <!-- Gradiente principal das letras -->
    <linearGradient id="gradient">
      <stop offset="0%"   stop-color="#8f00003a"/>
      <stop offset="50%"  stop-color="#8f00003a"/>
      <stop offset="100%" stop-color="#8f00003a"/>
    </linearGradient>

    <!-- Brilho que se move (a magia da animação) -->
    <linearGradient id="shine" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0">
        <animate attributeName="offset" values="-1;2" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.8">
        <animate attributeName="offset" values="-0.5;2.5" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0">
        <animate attributeName="offset" values="0;3" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow suave -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Letras AS com animação completa -->
  <g transform="translate(256,256)">
    
    <!-- Camada de brilho que passa por cima -->
    <text
      font-family="Montserrat, 'Bebas Neue', Impact, sans-serif"
      font-size="380"
      font-weight="900"
      fill="url(#shine)"
      text-anchor="middle"
      dominant-baseline="middle"
      letter-spacing="-12"
      opacity="0.7"
    >AS</text>

    <!-- Letras principais com gradiente -->
    <text
      font-family="Montserrat, 'Bebas Neue', Impact, sans-serif"
      font-size="380"
      font-weight="900"
      fill="url(#gradient)"
      text-anchor="middle"
      dominant-baseline="middle"
      letter-spacing="-12"
      filter="url(#glow)"
    >AS</text>

    <!-- Animação de flutuação suave -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,-12; 0,0"
      dur="6s"
      repeatCount="indefinite"
      additive="sum"
    />
  </g>

</svg>